<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form || Solera</title>
    <link rel="stylesheet" href="Login.css">
    <script src="https://kit.fontawesome.com/b97e38b8d5.js" crossorigin="anonymous"></script>
    <script src="Login.js"></script>

</head>
<body>
    
    
    <div class="wrapper">
        <div class="ToggleLogin">
            <button class="LoginBut">Login</button>
            <button class="RegisterBut">Register</button>
        </div>
        <div class="Title">
            <img class="Logo1" src="123.png" alt="Logo">
            <h1>LOGIN</h1>
        </div>
        
        <form action="" class="Login">
            <div class="inputs">
                <input id="Name" class="Use" type="text" placeholder="Enter your username">
                    <p id="UserName" class="message">The Username is <span id="UserName"></span></p>
                 <!--<i class="fa-solid fa-user"></i>-->
            </div>
            <div class="inputs">
                <input id="Ann" class="Pass" type="password" placeholder="Enter your password">
                <p class="message">The Username is <span id="Pass"></span></p>
                <!--<i class="fa-solid fa-lock"></i>-->
            </div>
            <div class="sub">
                <button class="submitBut">SUBMIT</button> <a href="#">forgot password?</a>
            </div>
           

        </form>
        <div class="socials">
            <span> <i class="fa-brands fa-facebook-f"></i></span>
            <span> <i class="fa-brands fa-instagram"></i></span>
            <span> <i class="fa-brands fa-google"></i></span>
            
        </div>
    </div>

    

</body>
    

</html>
